<!DOCTYPE html>
<html land="en-US">
  <head>
    <title>Password Strenght Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </HEAD>
  <body>
    <div class="container">
      <h1>Check the strenght of your password.</h1>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Enter Password to Check</label>
        <input type="text" class="form-control" id="passwordInput"/>
        <div id="complexityMeter" class="progress">
          <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" varia-valuemax="100"></div>
        </div>
      </div>
      <div class="mb-3">
        <h2>Score Breakdown</h2>
        <h3 id="scoreDisplay"></h3>
        <div id="results"></div>
      </div>
    </div>
  </body>
</html>
